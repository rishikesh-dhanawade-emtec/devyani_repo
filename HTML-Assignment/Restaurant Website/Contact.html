<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="css/contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Form -->
    <div class="contact-form">
        <h1>Contact Us<center><hr></center></h1>
        <div class="text">
            <label for="">Full Name:</label>
            <input type="text" name="" value="" placeholder="Enter your name">
        </div>

        <div class="text">
            <label for="">Email:</label>
            <input type="email" name="" value="" placeholder="Enter your Email">
        </div>

        <div class="text">
            <label for="">Phone Number:</label>
            <input type="tel" name="" value="" placeholder="Enter your Phone Number">
        </div>

        <div class="text">
            <label for="">Message:</label>
            <textarea name="" id="" cols="20" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <a href="" class="btn">Submit</a>
    </div>  

    <div class="footer">   
        <div class="social-icons">
          <a href="" class="social-icon facebook">
              <span class="icon_inner">
                  <i class="fa fa-facebook"></i>
              </span>
          </a>
          <a href="" class="social-icon twitter">
              <span class="icon_inner">
                  <i class="fa fa-twitter"></i>
              </span>
          </a>
          <a href="" class="social-icon instagram">
              <span class="icon_inner">
                  <i class="fa fa-instagram"></i>
              </span>
          </a>
        </div>
  </div>

</body>
</html>
